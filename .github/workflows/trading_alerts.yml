 name: MicroCap Trading System

  on:
    schedule:
      - cron: '30 14 * * 1-5'
      - cron: '0 23 * * 1-5'
    workflow_dispatch:

  jobs:
    trading_analysis:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy urllib3

      - name: Run Market Open Brief
        if: github.event.schedule == '30 14 * * 1-5'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python market_open_brief.py

      - name: Run EOD Analysis
        if: github.event.schedule == '0 23 * * 1-5' || github.event_name == 'workflow_dispatch'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python cloud_algorithm_runner.py

      - name: Send status update
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python send_status_update.py "${{ job.status }}"
